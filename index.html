<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Recipe App - CSCN 408</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/api.js" async></script>
	<script src="js/displayTable.js"></script>
	<script src="js/displayIngredients.js"></script>
	<script src="js/filterIngredients.js"></script>
</head>



<body>
	<header>
		<img src="images/myRecipes.png" alt="Logo">
	</header>

	<main>

		<div id="ingredients">
			<div class="search">
				<button onclick=searchRecipeByName()>Search Recipe Name</button>
				<input id="searchQuery" placeholder="Enter recipe here...">
				<p id="searchByNameText"></p>
			</div>
	
			
			<div class="search">
				<button onclick=searchRecipeByIngredients()>Search Recipe By Ingredients</button>
				<input id="searchBarIngredients" placeholder="Filter ingredients here...">
				<p id="searchByIngredientsText"></p>
				
			</div>
			
			<div id="ingredientsUnselected" class="selectionBox">

			</div>
			
			<div id="ingredientsSelected" class="selectionBox">
			
			</div>

			<div id="searchResultsDiv">

			</div>
		</div>

		
    </main>

	
</body>
</html>
