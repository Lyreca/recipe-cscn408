<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Recipe App - CSCN 408</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/api.js"></script>
	<script src="js/displayTable.js"></script>
	<script src="js/displayIngredients.js"></script>
	<script src="js/filterIngredients.js"></script>
</head>



<body>
	<header>
		<img src="img/logo.png" alt="Logo">
        <h1>Recipe App</h1>
	</header>

	<body>
		<h1>Welcome to myRecipes!</h1>
        <button onclick=logJSONData()>Log JSON Data</button>
		<button onclick=searchRecipeByName()>Search Recipe Name</button>
		<input id="searchQuery">


		<table id="searchResults">
			<!-- Search results will be displayed here -->

		</table>

		<div id="ingredients">
			<div id="search">
				<input id="searchBarIngredients" placeholder="Filter ingredients here...">
				
			</div>
			
			<div id="ingredientsUnselected" class="selectionBox">

			</div>
			
			<div id="ingredientsSelected" class="selectionBox">
			
			</div>


		</div>

		<script>
			displayIngredients();
			highlightIngredients();
			filterIngredients();
		</script>
    </body>

	

	
</body>
</html>
